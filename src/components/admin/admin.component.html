<div class="admin-container" style="overflow-y:auto; max-height:60vh;">
  <h2>Admin Panel</h2>
  <table mat-table [dataSource]="users" class="mat-elevation-z8" style="min-width: 400px; width: 100%;">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <span style="color: #2196f3; text-decoration: underline; cursor: pointer;" (click)="deleteUser(user.username)">Delete</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
